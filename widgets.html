  <script>
    // addEventListener support for IE8
    function bindEvent(element, eventName, eventHandler) {
      if (element.addEventListener) {
        element.addEventListener(eventName, eventHandler, false);
      } else if (element.attachEvent) {
        element.attachEvent('on' + eventName, eventHandler);
      }
    }

    // helper function to create iframes
    function createIframe(id, src) {
      var iframeSource = src;
      // Create the iframe
      var iframe = document.createElement('iframe');
      iframe.setAttribute('src', iframeSource);
      iframe.setAttribute('id', id);
      iframe.setAttribute('frameborder', 0);
      iframe.setAttribute('border', 0);
      iframe.setAttribute('cellspacing', 0);
      iframe.setAttribute('scrolling', 'no');
      iframe.style.width = '100%';
      iframe.style.height = '300px';
      document.body.appendChild(iframe);
      var iframeEl = document.getElementById(id);
      return iframeEl;
    }

    // helper function to parse querystring params
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      console.log('Query variable %s not found', variable);
    };

    // Serialize theme object to pass in query string
    function getTheme() {
      return window.btoa(JSON.stringify(theme));
    }
    
    // Send a message to the child iframe
    function sendMessage(msg) {
      // Make sure you are sending a string, and to stringify JSON
      // iframe.contentWindow.postMessage(msg, '*');
      window.frames.forEach(function(frame) {
        frame.contentWindow.postMessage(msg, '*');
      })
    };

    function getWidgetUrl() {
      if (local === true) {
        return 'http://localhost:3000'
      } else {
        return 'https://lunarcrush-widgets.firebaseapp.com'
      }
    }

    function getTestPageUrl() {
      if (local === true) {
        return 'http://localhost:5000'
      } else {
        return 'https://lunar-widget-test.firebaseapp.com'
      }
    }


    // global theme object
    var theme = {
      type: 'dark',
      common: { black: 'rgba(0, 0, 0, 1)', white: 'rgba(255, 255, 255, 1)' },
      background: { paper: '#202327', default: '#0e1722' },
      primary: {
        light: '#7ed31f',
        main: '#7ed31f',
        dark: '#7ed31f',
      },
      secondary: {
        light: '#ff2800',
        main: '#ff2800',
        dark: '#ff2800',
      },
      error: {
        light: 'rgba(229, 115, 115, 1)',
        main: 'rgba(244, 67, 54, 1)',
        dark: 'rgba(211, 47, 47, 1)',
      },
      text: {
        primary: 'rgba(255, 255, 255, 0.87)',
        secondary: 'rgba(209, 209, 209, 0.54)',
        disabled: 'rgba(134, 134, 134, 0.38)',
        hint: 'rgba(0, 0, 0, 0.38)'
      },
      typography: {
        fontFamily: "'Roboto', sans-serif",
        fontWeight: 300
      },
      poweredByText: '#69d8ee'
    }

    var local = false;

    window.onload = function () {
      var symbol = getQueryVariable('symbol') || 'BTC';
      var interval = getQueryVariable('interval') || '1 Week';
      var priceCorrelation = getQueryVariable('price_correlation') || false;
      var key = getQueryVariable('key');
      var theme = getTheme();
      var widgetUrl = getWidgetUrl();
      var testPageUrl = getTestPageUrl();

      // Create iFrames
      // var galaxyScoreWidget = createIframe('galaxy-score', 'http://localhost:3000/galaxy?stylesheet=http://localhost:5000/galaxy-score-widget.css&theme=http://localhost:5000/dark-theme.js&theme=' + theme + '&symbol=' + symbol + '&interval=' + interval);
      var galaxyScoreWidget = createIframe('galaxy-score', widgetUrl + '/galaxy?key=' + key + '&stylesheet=' + testPageUrl + '/theme.css&theme=' + theme + '&symbol=' + symbol + '&interval=' + interval);
      var newsWidget = createIframe('news', widgetUrl + '/news?key=' + key + '&stylesheet=' + testPageUrl + '/theme.css&theme=' + theme + '&symbol=' + symbol + '&interval=' + interval);
      var socialWidget = createIframe('social', widgetUrl + '/social?key=' + key + '&stylesheet=' + testPageUrl + '/theme.css&theme=' + theme + '&symbol=' + symbol + '&interval=' + interval);
      var metricsWidgetGalaxyScore = createIframe('metrics1', widgetUrl + '/metrics?key=' + key + '&stylesheet=' + testPageUrl + '/theme.css&theme=' + theme + '&symbol=' + symbol + '&interval=' + interval + '&metric=galaxy_score&price_correlation=' + priceCorrelation);
      var metricsWidgetAverageSentiment = createIframe('metrics2', widgetUrl + '/metrics?key=' + key + '&stylesheet=' + testPageUrl + '/theme.css&theme=' + theme + '&symbol=' + symbol + '&interval=' + interval + '&metric=average_sentiment&price_correlation=' + priceCorrelation);
      var metricsWidgetPriceScore = createIframe('metrics3', widgetUrl + '/metrics?key=' + key + '&stylesheet=' + testPageUrl + '/theme.css&theme=' + theme + '&symbol=' + symbol + '&interval=' + interval + '&metric=price_score&price_correlation=' + priceCorrelation);
      var metricsWidgetSocialImpactScore = createIframe('metrics4', widgetUrl + '/metrics?key=' + key + '&stylesheet=' + testPageUrl + '/theme.css&theme=' + theme + '&symbol=' + symbol + '&interval=' + interval + '&metric=social_impact_score&price_correlation=' + priceCorrelation);
      var metricsWidgetCorrelationRank = createIframe('metrics5', widgetUrl + '/metrics?key=' + key + '&stylesheet=' + testPageUrl + '/theme.css&theme=' + theme + '&symbol=' + symbol + '&interval=' + interval + '&metric=correlation_rank&price_correlation=' + priceCorrelation);
